<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber eats</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>  
        <a href="" class="logo">
            <img src="./assets/logo.svg" alt="site main logo">
        </a>  
        <div class="search">
            <input type="text" value="ASAP">
            <span>to</span>
            <input type="text" value="ul. Bolshaya Dmitrovka,22 ">
        </div>
        <div class="buttons">
            <button class="primary">
                Sign In
            </button>
            <button class="secondary">
                Register
            </button>
            <button class="icon">
                <svg width="19.000000" height="22.000000" viewBox="0 0 19 22" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <desc>
                            Created with Pixso.
                    </desc>
                    <defs/>
                    <path id="Rectangle-10" d="M18.9474 6.20123L0 6.20123L0 17.9907C0 20.1999 1.79086 21.9907 4 21.9907L14.9474 21.9907C17.1565 21.9907 18.9474 20.1999 18.9474 17.9907L18.9474 6.20123ZM4 20.4907C2.61929 20.4907 1.5 19.3714 1.5 17.9907L1.5 7.70123L17.4474 7.70123L17.4474 17.9907C17.4474 19.3714 16.3281 20.4907 14.9474 20.4907L4 20.4907Z" clip-rule="evenodd" fill="#262626" fill-opacity="1.000000" fill-rule="evenodd"/>
                    <path id="Rectangle-3" d="M6.01 11.4L6.01 5.21C6.01 3.29 7.56 1.75 9.47 1.75C11.38 1.75 12.93 3.29 12.93 5.21L12.93 11.4C12.93 11.81 13.27 12.15 13.68 12.15C14.09 12.15 14.43 11.81 14.43 11.4L14.43 5.21C14.43 2.47 12.21 0.25 9.47 0.25C6.73 0.25 4.51 2.47 4.51 5.21L4.51 11.4C4.51 11.81 4.84 12.15 5.26 12.15C5.67 12.15 6.01 11.81 6.01 11.4Z" fill="#262626" fill-opacity="1.000000" fill-rule="nonzero"/>
                </svg>
            </button>
        </div>
    </header>


    <main>
        <div class="search__block">
            <svg width="22.000000" height="22.000000" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <desc>
                        Created with Pixso.
                </desc>
                <defs/>
                <path id="Shape" d="M16.5 8.20001C16.5 3.60001 12.8 0 8.29999 0C3.70001 0 0 3.70001 0 8.20001C0 12.8 3.70001 16.4 8.20001 16.4C10.2 16.4 12.1 15.6 13.6 14.4L21.1 21.9L22 21L14.5 13.5C15.7 12.2 16.5 10.3 16.5 8.20001ZM1.20001 8.20001C1.20001 12.1 4.39999 15.2 8.20001 15.2C12.1 15.2 15.2 12.1 15.2 8.20001C15.2 4.29999 12.1 1.20001 8.20001 1.20001C4.29999 1.20001 1.20001 4.39999 1.20001 8.20001Z" clip-rule="evenodd" fill="#262626" fill-opacity="1.000000" fill-rule="evenodd"/>
            </svg>
            <input type="text" placeholder="Search for restaurant or cuisine">
        </div>
        <div class="catalog">
            <h2 class="catalog__header">
                Moscow Restaurants
            </h2>
            <div class="catalog__cards">
                <div class="card">
                    <img src="./assets/photo-3.png" alt="restorant image">
                    <div class="card__content">
                        <div class="card__content__title">
                            <span class="card__content__name">Макдоналдс</span>
                            <span>-</span>
                            <span class="card__content__address">Газетный</span>
                        </div>
                        <div class="card__content__subtitle">
                            <span class="card__content__price">₽₽</span>
                            <span>•</span>
                            <span class="card__content__food_type">Бургеры</span>
                        </div>
                        <div class="card__content__delivery_time">
                            <span>25</span>
                            <span>-</span>
                            <span>35</span>
                            <span> Min</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>Подвал</footer>
</body>
</html>
